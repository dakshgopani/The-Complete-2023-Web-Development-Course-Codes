<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numberOfBottles = 99;
        while(numberOfBottles >= 0) {
            var bottleWord = "bottle";
            if(numberOfBottles === 1) {
                bottleWord = "bottles";
            }
            document.write(numberOfBottles + " " + bottleWord + " of beer on the wall, ");
            document.write(numberOfBottles + " " + bottleWord + " of beer, " + "<br>");
            document.write("Take one down,pass it around, ");
            numberOfBottles--;
            document.write(numberOfBottles + " " + bottleWord + " of beer on the wall. " + "<br>");
        }
        
    </script>
</body>
</html>
