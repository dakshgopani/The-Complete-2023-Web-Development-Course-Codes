<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <input type="button" name="" id="submit" value="submit" onclick="fizzBUZZ()"><br> 

</head>

<body>
    <script>
        function fizzBUZZ() {
            var output = [];
            let count = 1;
            while(count<=100) {
                if (count % 15 == 0) {
                    document.write("FizzBuzz" + "<br>");
                    continue;
                }
                if (count % 3 == 0) {
                    document.write("Fizz" + "<br>");
                    continue;
                }
                else if (count % 5 == 0) {
                    document.write("Buzz" + "<br>");
                    continue;
                }
                else {
                    document.write(count);
                    continue;
                }
                count++;
            }
            document.write(output);
        }
    </script>
</body>

</html>
